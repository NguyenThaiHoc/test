
<!doctype html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src = "js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src = "js/jquery-ui-touch-punch.js"></script>

<script type="text/javascript">
var correctCards = 0;
// $( init );

$( document ).ready(function() {
    init();
});

function init() {
  // Reset the game
  correctCards = 0;
  $('#cardPile').html('');
  $('#cardSlots').html('');

  // Create the pile of shuffled cards
  var numbers = [ {"content":1, "key": 1}, {"content":2, "key": 2}, {"content":3, "key": 3}, {"content":4, "key": 4}, 
                  {"content":5, "key": 5}, {"content":6, "key": 6}, {"content":7, "key": 7}, {"content":8, "key": 8}, 
                  {"content":9, "key": 9}, {"content":10, "key": 10}];
  numbers.sort( function() { return Math.random() - .5 } );

  for ( var i=0; i<10; i++ ){
    $('<div>' + numbers[i]["content"] + '</div>').data( 'number', numbers[i]["key"] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );
  }

  // Create the card slots
  var words = [ {"key": 1, "img": "images/.png"}, {"key": 2, "img": "images/.png"}, {"key": 3, "img": "images/.png"}, 
                {"key": 4, "img": "images/.png"}, {"key": 5, "img": "images/.png"}, {"key": 6, "img": "images/.png"}, 
                {"key": 7, "img": "images/.png"}, {"key": 8, "img": "images/.png"}, {"key": 9, "img": "images/.png"}, 
                {"key": 10, "img": "images/.png"}];
  words.sort( function() { return Math.random() - .5 } );

  for ( var i=0; i<10; i++ ) {
    var prDiv = "cardSlots"+i;
    var prDivt = "#cardSlots"+i;
    $('<div id = '+ prDiv+'>').appendTo('#cardSlots');
    $('<img width= "200" src = "images/unit12/1.png">').appendTo(prDivt);
    $('<div> ' + words[i]["key"] + '</div>').data( 'number', words[i]["key"] ).appendTo(prDivt).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    });

  }
}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );

  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  // if ( slotNumber == cardNumber ) {
    // ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    // correctCards++;
  // }
  
  // If all the cards have been placed correctly then display a message
  // and reset the cards for another go
  if(slotNumber == cardNumber){
    alert("sai rooif")
  }

  if ( correctCards == 10 ) {
    $('#successMessage').show();
    $('#successMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    });
  }
}

</script>

</head>
<body>

<div id="content">

  <div id="cardSlots"> </div>

  <div id="cardPile"> </div>
  <!-- <div id="successMessage">
    <h2>You did it!</h2>
    <button onclick="init()">Play Again</button>
  </div> -->

</div>
</body>
</html>
