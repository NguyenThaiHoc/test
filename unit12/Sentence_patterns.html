    <script type="text/javascript">
        var correctCards = 0;
        var prevPosTop = 0;
        var prevPosLeft = 0;
        // $( init );

        $(document).ready(function () {
            init();
        });

        function init() {
            // Reset the game
            correctCards = 0;
            $('#cardPileSP').html('');
            $('#cardSlotsSP').html('');

            var numbers = [{"content": "house", "key": 1}, {"content": "is", "key": 2}, {"content": "nice", "key": 3},
                {"content": "there", "key": 4}, {"content": "my", "key": 5}];
            numbers.sort(function () {
                return Math.random() - .5
            });

            for (var i = 0; i < 5; i++) {
                $('<div>' + numbers[i]["content"] + '</div>').data('number', numbers[i]["key"]).appendTo('#cardPileSP').draggable({
                    containment: '#content',
                    stack: '#cardPileSP div',
                    cursor: 'move',
                    revert: true,
                    drag: dragThemSeft,
                    start: startThemseft
                }).droppable({
                    accept: '#cardPileSP div',
                    hoverClass: 'hovered',
                    drop: dropThemseft
                 });
            }


            // Create the card slots
            var words = [{"key": 1, "before": "This is my ", "after": "."},
                {"key": 2, "before": "There ", "after": " a fence ."},
                {"key": 3, "before": "The living room is ", "after": "."},
                {"key": 4, "before": "Is ", "after": " a garden ?"},
                {"key": 5, "before": "This is ", "after": " bedroom ."}];
            words.sort(function () {
                return Math.random() - .5
            });

            for (var i = 0; i < 5; i++) {
                var prDiv = "cardSlotsSP" + i;
                var prDivt = "#cardSlotsSP" + i;
                $('<div id = ' + prDiv + '>').appendTo('#cardSlotsSP');
                var beforediv = '<p> ' + words[i]["before"] + '</p>';
                $(beforediv).appendTo(prDivt);
                $('<div> ' + ' ' + '</div>').data('number', words[i]["key"]).appendTo(prDivt).droppable({
                    accept: '#cardPileSP div',
                    hoverClass: 'hovered',
                    drop: handleCardDrop
                });
                var afterdiv = '<p> ' + words[i]["after"] + '</p>';
                $(afterdiv).appendTo(prDivt);
            }
        }

        function dragThemSeft(event, ui){
            var offsetXPos = parseInt( ui.offset.left );
            var offsetYPos = parseInt( ui.offset.top );
        }

        function startThemseft(event, ui){
            prevPosTop = ui.offset.top+8;
            prevPosLeft = ui.offset.left+4;
        }
    </script>
