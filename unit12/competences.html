            var answers = [{"content": "That’s my sister.", "key": 1, "sound": "http://translate.google.com/translate_tts?tl=en&q=That%E2%80%99s%20my%20sister."},

                {"content": "Yes, there is.", "key": 4, "sound": "http://translate.google.com/translate_tts?tl=en&q=Yes,%20there%20is."},

            answers.sort(function () {
                return Math.random() - .5
            });

            for (var i = 0; i < 5; i++) {
                var thenlsid = "thenlsid"+i;
                $('<div>' + answers[i]["content"] + '<a onclick = "playaudio(\'' + thenlsid + '\')" class = "h4 thenls hidden"style = "color:#F5A9F2"> <span class="glyphicon glyphicon-play-circle"></span></a>'+ '</div>').data('number', answers[i]["key"]).appendTo('#cardPileCP').draggable({
                    containment: '#content',
                    stack: '#cardPileCP div',
                    cursor: 'move',
                    revert: true,
                        drag: dragThemSeft,
                        start: startThemseft
                    }).droppable({
                        accept: '#cardPileCP div',
                        hoverClass: 'hovered',
                        drop: dropThemseft
                    });

                var idTemp = "thenlsid" + i;
                $('<audio id = "'+idTemp+'"><source src="'+answers[i]["sound"]+'" type="audio/mpeg"></audio>').appendTo('#cardPileCP');
            }

            var words = [{"key": 1, "question": "Who’s that?"},
                {"key": 2, "question": "Is this your house?"},
                {"key": 3, "question": "How old is she?"},
                {"key": 4, "question": "Is there a garden?"},
                {"key": 5, "question": "What’s that?"}];
            words.sort(function () {
                return Math.random() - .5
            });

            for (var i = 0; i < 5; i++) {
                var prDiv = "cardSlotsCP" + i;
                var prDivt = "#cardSlotsCP" + i;
                $('<div id = ' + prDiv + '>').appendTo('#cardSlotsCP');
                var beforediv = '<p> ' + words[i]["question"] + '</p>';
                $(beforediv).appendTo(prDivt);
                $('<div> ' + ' ' + '</div>').data('number', words[i]["key"]).appendTo(prDivt).droppable({
                    accept: '#cardPileCP div',
                    hoverClass: 'hovered',
                    drop: handleCardDrop
                });
            }
        }
